<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clean Schedule</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <style>
        .time-left-chart {
            width: 100%;
            height: 20px;
            background-color: blueviolet;
        }

        
        td {
            height: 100px;
            text-align: left;
            padding: 1.5rem !important;
        }

        th {
            text-align: left;
            vertical-align: middle;
            padding: 1.5rem !important;

        }
        th:last-child{
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
            <table class="cleaning-period table table-striped table-dark mt-3">
                    <tr>
                            <th scope="col">
                                Cleaning Period (from ///date-variable/// to ///date-variable///)
                            </th>
                        </tr>
                </table>

        <table class="clean-schedule table table-striped table-dark mt-3">
            <thead>
                <tr>
                    <th scope="col">
                        <i class="fas fa-users fa-2x"></i>
                    </th>
                    <th scope="col">
                        <i class="fas fa-home fa-2x"></i>
                    </th>
                    <th scope="col">
                        <i class="fas fa-comments fa-2x"></i>
                        </i>
                        </i>
                    </th>
                    <th scope="col">
                        <i class="fas fa-stopwatch fa-2x"></i>
                        </i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Daniel</td>
                    <td>Kitchen</td>
                    <td>notes</td>
                    <td>
                        <div class="time-left-chart">

                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="row">John</td>
                    <td>Toilet</td>
                    <td>notes</td>
                    <td>
                        <div class="time-left-chart">

                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="row">Darius</td>
                    <td>Corridor</td>
                    <td>notes</td>
                    <td>
                        <div class="time-left-chart"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>



    <script>

    </script>

</body>

</html>
